<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
img { 
  width: 100px;
  border-radius:150px;
}

button {
  height: 100px;
  border-radius: 150px;
}

color {
red: 100px;
}
</style>
</head>
<body>
  Hello <b>Nina</b> and <i>Elena</i>!!!
  
  <button id="go">change it</button>
  

  <br>
  
  <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRLP96nZABdBGOdfA2BBZi3cHNHb83tyCHV52Z5znW1NkQW7i3i"  id="dan">
  
  
  <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTzuAGkIdv7BmaVK1jBX7m9e5wnXRNcaD8i3y1NnWJWZ0_XHXoeCA" width=100 id="ghost">


       
  <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQCRuEIN03ak1CCvQIz9YcfVgEQweueF_2hpeGDPjTf8GJf9Nax" width=100 id="tedi">
  
  <br>
  
  <iframe width="560" height="315" src="http://www.youtube.com/embed/XS6ysDFTbLU" frameborder="0" allowfullscreen id="vid1"></iframe>
    
  <br>
  
  <iframe width="560" height="315" src="http://www.youtube.com/embed/385k7GE-e20" frameborder="0" allowfullscreen id="vid2"></iframe>
    
  <br>
  
  <iframe width="560" height="315" src="http://www.youtube.com/embed/xFpW8Iaidbc" frameborder="0" allowfullscreen  id="vid3"></iframe>
  
  
  
  
<script id="jsbin-javascript">
$('#vid1').fadeOut();
$('#vid2').fadeOut();
$('#vid3').fadeOut();

$('#dan').click( function() {
  $('#vid1').fadeIn();
});

$('#ghost').click( function() {
  $('#vid2').fadeIn();
});

$('#tedi').click( function() {
  $('#vid3').fadeIn();
});
</script>
